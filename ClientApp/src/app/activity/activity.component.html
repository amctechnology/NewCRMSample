<div *ngIf = "maximizeActivity" class="callDisplay" >
  <div class="editor callHeader">
      <label class="headerLabel">
          <b>Activity Information</b>
      </label>
      <img class="ViewResizeImage" src="/assets/images/section_collapse.png" (click)="resizeActivity('collapse')" title = "Collapse">
  </div>
  <div class="callBody">
      <div style="top: 0; left: 0; position: absolute; z-index: 1; background: white; opacity: 0.7; filter: alpha(opacity=70); width: 100%; height: 100%; display: none; ">
          <input style="position: absolute; top: 30%; left: 40%;" title="" type="image" src="/assets/images/view_progress.gif">
      </div>
      <div style="position: relative; z-index: 0">
          <form >
                  <div class="editor displayDiv">
                      <label class="displayLabels" title="Call From">Name</label>
                      <select class="dropDownListStyle displayData" data-resetperactivity="false" (change) = 'onNameSelectChange($event)' >
                          <option *ngFor="let who of whoList" value = "{{who.objectId}}">{{parseWhoObject(who)}}</option>
                        </select>
                  </div>
              <div class="editor displayDiv">
                  <label class="displayLabels" title="Regarding" style="display: inline;">Related To</label>
                  <select class="dropDownListStyle displayData" (change) = 'onRelatedToChange($event)' data-resetperactivity="false" >
                    <option *ngFor="let what of whatList" value = "{{what.objectId}}" style="background-image:url(/assets/images/Create_Case.png );" >{{parseWhatObject(what)}}</option>
                  </select>
              </div>
              <div class="editor displayDiv">
                  <label class="displayLabels" title="Subject">Subject</label>
                  <input class="activitySubjectTextBoxStyle displayData" (change) = 'onSubjectChange($event)' title="{{subject}}" type="text" value="{{subject}}">
              </div>
              <div class="editor displayDiv">
                  <div class = "callNotesContainer">
                      <div style="height:80px">
                          <textarea value = "{{callNotes}}" placeholder = "Click to add a comment" class="activityCommentsTextBoxStyle" (change) = 'onCallNotesChange($event)' cols="20" rows="2" style="width:100%;height:100%;resize: none" title=""></textarea>
                      </div>
                      <div class = "notesBottonBorder" >
                          <input *ngFor="let quickComment of quickCommentList; let i = index;" class = "quickNotesBotton" type="button"  value="{{i+1}}" (click)="loadQuickComment(i)" title="{{quickComment}}">
                          <input class = "submitButton" type="button" value="Submit" (click)="activitySave(false)">
                      </div>
                  </div>

              </div>
          </form>
      </div>
  </div>
</div>
<div *ngIf = "!maximizeActivity" class="callDisplay" >
  <div class="editor callHeader">
      <label style="margin-left: 10px">
          <b>Activity Information</b>
      </label>
      <img class="ViewResizeImage" src="assets/images/section_expand.png" (click)="resizeActivity('expand')" title = "Expand">
  </div>
