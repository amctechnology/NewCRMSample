
<div class="callDisplay" >
  <div class="editor callHeader">
      <label style="margin-left: 20px">
          <b>Activity Information</b>
      </label>
      <!-- <img id="ViewExpandImageId6-amcCallActivityId" class="imageExpandCollapse ViewExpandImage" src="/assets/images/section_expand.png" title="Expand" >
      <img id="ViewCollapseImageId6-amcCallActivityId" class="imageExpandCollapse" src="/assets/images/section_collapse.png" title="Collapse" > -->
  </div>
  <div id="ViewDivId6-amcCallActivityId" class="callBody">
      <div id="ProgressDivId6-amcCallActivityId" style="top: 0; left: 0; position: absolute; z-index: 1; background: white; opacity: 0.7; filter: alpha(opacity=70); width: 100%; height: 100%; display: none; ">
          <input id="ProgressImageDivId6-amcCallActivityId" style="position: absolute; top: 30%; left: 40%;" title="" type="image" src="/assets/images/view_progress.gif">
      </div>
      <div id="DetailViewDivId6-amcCallActivityId" style="position: relative; z-index: 0">
          <form id="current-call-activity-form">

                  <div class="editor displayDiv">
                      <label class="displayLabels" for="DummyEmptyString" title="Call From">Name</label>
                      <select id = 'nameSelect' class="dropDownListStyle displayData" data-resetperactivity="false" (change) = 'onNameSelectChange($event)' >
                          <option *ngFor="let who of whoList" id="{{who.objectId}}" value = "{{who.objectName}}">{{who.objectName}}</option>
                        </select>
                  </div>

              <div class="editor displayDiv">
                  <label class="displayLabels" for="DummyEmptyString" id="LabelCallActivityRelatedToElementID" title="Regarding" style="display: inline;">Related To</label>
                  <select id = "relateToSelect" class="dropDownListStyle displayData" (change) = 'onRelatedToChange($event)' data-resetperactivity="false" >
                    <option *ngFor="let what of whatList" id="what.objectId" value = "{{what.objectName}}" style="background-image:url(/assets/images/Create_Case.png );" >{{parseWhat(what)}}</option>
                  </select>
              </div>


              <div class="editor displayDiv">
                  <label class="displayLabels" for="DummyEmptyString" title="Subject">Subject</label>
                  <input id = "subject" class="activitySubjectTextBoxStyle displayData" (change) = 'onSubjectChange($event)'data-activityfield="Subject" data-resetperactivity="false" title="{{subject}}" type="text" value="{{subject}}">
              </div>



              <div class="editor displayDiv">
                  <label class="displayLabels" for="DummyEmptyString" title="Call Notes">Call Notes</label>
                  <div style="float:left;height:120px;width:68%">
                      <div style="height:80px">
                          <textarea id = "callNotes" value = "{{callNotes}}"class="activityCommentsTextBoxStyle" (click) = "removeDefaultCallNote()" (change) = 'onCallNotesChange($event)' cols="20" data-activityfield="Description" data-resetperactivity="true" id="CallActivityCommentsElementID" name="DummyEmptyString" oninput="amcUI.callActivity.updateTrackedField(this);" rows="2" style="width:100%;height:100%;resize: none" title=""></textarea>

                      </div>
                      <div class = "notesBottonBorder" >
                          <input class = "quickNotesBotton" type="button"  value="1" onclick="loadText(this)" onmouseover="loadText(this, true)">
                          <input class = "quickNotesBotton" type="button" value="2" onclick="loadText(this)" onmouseover="loadText(this, true)">
                          <input class = "quickNotesBotton" type="button"  value="3" onclick="loadText(this)" onmouseover="loadText(this, true)">
                          <input class = "quickNotesBotton" type="button"  value="4" onclick="loadText(this)" onmouseover="loadText(this, true)">
                          <input class = "quickNotesBotton" type="button"  value="5" onclick="loadText(this)" onmouseover="loadText(this, true)">
                          <input class = "quickNotesBotton" type="button"  value="6" onclick="loadText(this)" onmouseover="loadText(this, true)">
                          <input id="call-activity-submit-button" class = "submitButton" type="button" value="SUBMIT" (click)="activitySave(false)">
                      </div>
                  </div>

              </div>

              <input id="call-activity-disposition-reason-code-textual" type="hidden" data-activityfield="CallDispositionTextual" data-resetperactivity="false">

              <input id="call-activity-disposition-reason-code-numeric" type="hidden" data-activityfield="CallDispositionNumeric" data-resetperactivity="false">

              <input id="call-activity-preview-disposition-reason-code-numeric" type="hidden" data-activityfield="CallPreviewDispositionNumeric" data-resetperactivity="false">

              <input id="call-activity-preview-disposition-reason-code-textual" type="hidden" data-activityfield="CallPreviewDispositionTextual" data-resetperactivity="false">

              <input id="call-activity-preview-direct-disposition-reason-code-numeric" type="hidden" data-activityfield="CallPreviewDirectDispositionNumeric" data-resetperactivity="false">

              <input id="call-activity-preview-direct-disposition-reason-code-textual" type="hidden" data-activityfield="CallPreviewDirectDispositionTextual" data-resetperactivity="false">


          </form>

      </div>
  </div>




</div>
