<div class="callDisplay">
  <div class="editor callHeader">
    <label class="headerLabel">
      <b>Caller Information</b>
    </label>
    <img title="Multiple Matches Available" *ngIf="this.searchRecordList.length > 1" src="../../assets/images/MultiMatchAlert.png" class="multiMatchImg"/>
    <img *ngIf="isSearchInformationMaximized" class="ViewResizeImage" src="assets/images/section_collapse.png" (click)="collapseCallerInformationSection()" title="Collapse"/>
    <img *ngIf="!isSearchInformationMaximized" class="ViewResizeImage" src="assets/images/section_expand.png" (click)="expandCallerInformationSection()" title="Expand"/>
  </div>
  <div class="callBody" *ngIf="isSearchInformationMaximized">
    <div *ngIf="this.searchRecordList.length > 1">
      <!-- <select class="multipleSearchResultSelect" (change)="onAgentSelectedCallerInformation($event)" name="callerinfo" [(ngModel)]="storageService.selectedSearchRecordList[storageService.currentScenarioId]"> -->
        <!-- <option selected disabled hidden style="display: none" value="DefaultMultiMatch">Click for Multi-Match Options</option> -->
        <!-- <option *ngFor="let searchRecord of this.searchRecordList" value="{{ searchRecord.id }}">{{ parseSearchRecordForName(searchRecord) }}</option> -->
      <!-- </select> -->
      <span style="width: 100%;">
        <label class="displayLabels matchedRecordsMargin" title="Matched Records">
          Results
        </label>
        <img class="CRMResultImage" src="{{this.multiMatchDataToShow[0][0][2]}}">
      </span>
    </div>
    <div *ngIf="this.searchRecordList.length === 1">
        <div class="editorFull displayDiv" *ngFor="let i of this.dataToShow | slice:0:1; let index = index; let first = first;">
        <span style="width: 100%;">
        <label class="displayLabels matchedRecordsMargin firstSingleMatchResult">{{i[0]}}</label>
        <span class="wrapper">
            <img id = "EntityIcon" src="{{this.singleMatchIconSrc}}" class="CRMResultImage">
            <input class="singleSearchResultSelect" style="cursor: pointer" id="{{ this.searchRecordList[0].id }}" [class.firstSingleMatchResult]='first' value="{{i[1]}}" (click)="onAgentSelectedCallerInformation($event)" readonly>
          </span>
        </span>
        </div>

      <div class="editorFull displayDiv" *ngFor="let i of this.dataToShow | slice:1; let index = index; let first = first;">
        <span style="width: 100%;">
            <label class="displayLabels matchedRecordsMargin"  >{{i[0]}}</label>
            <span class="wrapper">
            <input class="singleSearchResultSelect" id="{{ this.searchRecordList[0].id }}" value="{{i[1]}}" readonly>
          </span>
        </span>
      </div>
      <!-- <input readonly (click)="onAgentSelectedCallerInformation($event)" *ngFor="let i of parseSearchRecordForNameSingleMatch(this.searchRecordList[0])" id="{{ this.searchRecordList[0].id }}" class="singleSearchResultSelect" value="{{i}}" /> -->
    </div>
  </div>
</div>
