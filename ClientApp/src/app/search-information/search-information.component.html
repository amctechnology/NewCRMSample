<div class="callDisplay" style="display: grid;">
  <div class="editor callHeader">
    <label style="margin-left: 10px">
      <b>Caller Information</b>
    </label>
  </div>
  <div class="callBody">
    <div *ngIf="!singleResult">
      <select class="searchResultSelect" data-resetperactivity="false" (change)='onSearchSelectChange($event)'>
        <option *ngFor="let searchRecord of searchRecordList" id="{{searchRecord.id}}" value="{{searchRecord.id}}">{{parseSearchRecordForName(searchRecord)}}</option>
      </select>
    </div>
    <div *ngIf="singleResult">
      <input readonly class="searchResultInput" *ngFor="let searchRecord of searchRecordList" id="{{searchRecord.id}}"
        value="{{parseSearchRecordForName(searchRecord)}}">
    </div>
  </div>
</div>
