<div style="background-color: #aec2de;">
  <app-search-information *ngIf="result" (screenPopSelectedSearchResult)="screenPopSelectedSearchResult($event)"
    [searchReturnedSingleResult]="searchReturnedSingleResult" [searchRecordList]="searchRecordList"></app-search-information>
  <app-activity *ngIf="currentInteraction" [subject]="subject" [autoSave]="autoSave" [interactionDisconnected]="interactionDisconnected"
    [whoList]="whoList" [whatList]="whatList" [currentInteraction]="currentInteraction" [ActivityMap]="ActivityMap"
    (ActivitySave)="saveActivity($event)"></app-activity>
  <app-recent></app-recent>
  <app-create (CreateNewEntity)="createNewEntity($event)"></app-create>
</div>
